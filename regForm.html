<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" href="regForm.css">
</head>
<body>
	
	<div class="container">
		<div class="reglogbtn">
		<button type="button" class="btn">Register</button>
		<button type="button" class="btn">Login</button>
	</div>
	<form action="" method="">
		<div class="username">
			<input type="text" placeholder="first name" value="" required=""></br>
			<input type="text" placeholder="lastname" required="">
		</div>
		<div class="password"> 
			<input type="text" placeholder="password" required="">
		</div>
		<div class="email">
			<input type="email" placeholder="vijay@gmail.com" required="">
		</div>
		<div class="mobilenum">
			<input type="number" placeholder="mobile number" name="number"  required="">
		</div>
		<div class="gender">Gender:
			Male<input type="radio" name="gender" required="">
			Female<input type="radio" name="gender" required="">
			others<input type="radio" name="gender" required="">
		</div>
		<button class="register">Register</button>
	</form>
	
</div>
</body>
</html>
